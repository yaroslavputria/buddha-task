<div class="modal-header non-bordered">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>{{message}}</p>
</div>
<div class="modal-footer non-bordered">
    <button type="button" class="btn btn-outline-dark" (click)="confirm()">Yes</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">No</button>
</div>
